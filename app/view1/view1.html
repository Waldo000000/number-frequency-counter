<button class="toggle" ng-click="toggle()">{{running ? "Halt" : "Resume"}}</button>
<numbers on-submit="onSubmit(number)"></numbers>
<button ng-click="quit()">Quit</button>

<table ng-if="!hasQuit" class="output">
  <tr>
    <th class="timestamp">Timestamp</th>
    <th class="message">Message</th>
  </tr>
  <tr ng-repeat="record in output">
    <td>{{record.timestamp}}</td>
    <td>{{record.message}}</td>
  </tr>
</table>

<div ng-if="hasQuit">
  Thanks for playing! Here is the final tally:
  <div>{{output[output.length-1].message}}</div>
</div>
