<form name="$ctrl.form" ng-submit="$ctrl.go('/frequencies/' + $ctrl.interval)" novalidate>
  <label>
    Please input the number of time in seconds between emitting numbers and their frequency:
    <input name="interval" required min="1" type="number" ng-model="$ctrl.interval"></input>
  </label>
  <button type="submit">Begin</button>
  <span class="error" ng-if="$ctrl.form.$dirty && $ctrl.form.$invalid">Please enter a number greater than or equal to 1</span>
</form>
